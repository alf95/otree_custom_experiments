{{ extends "global/Page.html" }}
{{ block title }}Contribute{{ endblock }}
{{ block content }}

    <p>
        This is a public goods game with
        {{ C.PLAYERS_PER_GROUP }} players per group,
        an endowment of {{ player.endowment }},
        and an efficiency factor of {{ C.MPCR }}.
    </p>

    <div class="mb-3 _formfield">
    
        <label class="col-form-label" for="id_contribution">How much will you contribute?</label>
        <div class="controls">
            <input type="number" name="contribution" min="0" max="{{ player.endowment }}" class="form-control" required>
        </div>  
    </div>
    {{ next_button }}

{{ endblock }}
